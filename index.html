<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visor de Modelo GLB</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script>
    // Crear la escena
    const scene = new THREE.Scene();

    // Configurar la cámara
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1, 3);

    // Configurar el renderizador
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.outputEncoding = THREE.sRGBEncoding;
    document.body.appendChild(renderer.domElement);

    // Agregar luces a la escena
    const ambientLight = new THREE.AmbientLight(0xffffff, 1);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
    directionalLight.position.set(5, 5, 5);
    scene.add(ambientLight, directionalLight);

    // Agregar controles de órbita para mover la cámara
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.1;
    controls.rotateSpeed = 0.5;

    // Función para acceder a la cámara trasera del dispositivo
    async function setCameraBackground() {
      try {
        const constraints = {
          video: {
            facingMode: "environment", // Usa la cámara trasera
            width: { ideal: 1280 },
            height: { ideal: 720 }
          }
        };

        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        const video = document.createElement('video');
        video.srcObject = stream;
        video.play();

        // Crear una textura para aplicar la imagen de la cámara como fondo
        const videoTexture = new THREE.VideoTexture(video);
        const backgroundGeometry = new THREE.PlaneGeometry(2, 2);
        const backgroundMaterial = new THREE.MeshBasicMaterial({ map: videoTexture });
        const background = new THREE.Mesh(backgroundGeometry, backgroundMaterial);
        background.position.z = -1; // Coloca el fondo detrás de la escena
        scene.add(background);

      } catch (error) {
        console.error('Error al acceder a la cámara:', error);
      }
    }

    // Llamamos a la función para configurar el fondo con la cámara
    setCameraBackground();

    // Cargar el modelo GLB
    const loader = new THREE.GLTFLoader();
    loader.load('a1.glb', function (gltf) {
      const model = gltf.scene;

      // Ajustar escala y posición si es necesario
      model.scale.set(0.5, 0.5, 0.5); // Ajusta este valor según tu modelo
      model.position.set(0, -0.5, 0);
      scene.add(model);

      // Verificar los materiales de cada malla
      model.traverse((node) => {
        if (node.isMesh) {
          // Si el mesh no tiene textura asignada, se le asigna un material básico
          if (!node.material.map) {
            node.material = new THREE.MeshStandardMaterial({ color: 0xffffff });
          }
          node.material.needsUpdate = true;
        }
      });

      // Mostrar en la consola para verificar la carga del modelo
      console.log('Modelo cargado:', gltf);
    }, undefined, function (error) {
      console.error('Error al cargar el modelo:', error);
    });

    // Función de animación
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // Ajustar el tamaño al cambiar la ventana
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
