<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visor de Modelo OBJ con Textura y Fondo de Cámara</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/OBJLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script>
    // Crear la escena
    const scene = new THREE.Scene();

    // Configurar la cámara
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1, 3);

    // Configurar el renderizador
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Agregar luces
    const ambientLight = new THREE.AmbientLight(0xffffff, 1);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
    directionalLight.position.set(5, 5, 5);
    scene.add(ambientLight, directionalLight);

    // Agregar controles de órbita
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // Función para usar la cámara trasera del dispositivo como fondo
    async function setCameraBackground() {
      try {
        const constraints = {
          video: {
            facingMode: "environment", // Usa la cámara trasera
            width: { ideal: 1280 },
            height: { ideal: 720 }
          }
        };

        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        const video = document.createElement('video');
        video.srcObject = stream;
        video.play();

        // Crear textura de video para el fondo
        const videoTexture = new THREE.VideoTexture(video);
        videoTexture.minFilter = THREE.LinearFilter;
        videoTexture.magFilter = THREE.LinearFilter;
        videoTexture.format = THREE.RGBFormat;

        // Crear un cubo gigante con la textura de la cámara
        const cubeGeometry = new THREE.BoxGeometry(500, 500, 500);
        const cubeMaterial = new THREE.MeshBasicMaterial({ map: videoTexture, side: THREE.BackSide });
        const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
        scene.add(cube);

      } catch (error) {
        console.error('Error al acceder a la cámara:', error);
      }
    }

    // Llamamos a la función para establecer el fondo con la cámara
    setCameraBackground();

    // Cargar la textura
    const textureLoader = new THREE.TextureLoader();
    const texture = textureLoader.load('shaded.png'); // Ruta correcta a la textura

    // Cargar el modelo OBJ
    const objLoader = new THREE.OBJLoader();
    objLoader.load('base.obj', function (obj) {
      obj.scale.set(0.5, 0.5, 0.5); // Ajusta la escala si es necesario
      obj.position.set(0, -0.5, 0);

      // Aplicar la textura a cada malla del modelo
      obj.traverse((node) => {
        if (node.isMesh) {
          node.material = new THREE.MeshStandardMaterial({
            map: texture, // Aplica la textura cargada
            roughness: 0.5,
            metalness: 0.5
          });
          node.material.needsUpdate = true;
        }
      });

      scene.add(obj);
      console.log('Modelo OBJ cargado:', obj);
    }, undefined, function (error) {
      console.error('Error al cargar el modelo OBJ:', error);
    });

    // Animación
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // Ajustar el tamaño al cambiar la ventana
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
